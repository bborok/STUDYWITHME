<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Studywitme Session Discovery</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

<body>
  <div class="row" id="formRow">
  <div class="col-sm-8 centered3" id="formCol">

    <form>
      <div class="form-group row">
        <label for="courseInput" class="col-form-label col-sm-4 text-right">Filter by course</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" id="courseInput" placeholder="e.g. psyc or psyc 101">
        </div>
      </div>

      <div class="form-group row">
        <label for="campusInput" class="col-form-label col-sm-4">Filter by campus</label>
        <div  class="col-sm-8">
          <select name="" id="campusInput" class="form-control">
            <option value="all">All</option>
            <option value="burnaby">Burnaby</option>
            <option value="surrey">Surrey</option>
            <option value="vancouver">Vancouver</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="offset-sm-4 col-sm-8">
            <button type="button" class="btn btn-primary btn-block" id="filterBtn">Filter Sessions</button>
        </div>
      </div>
    </form>

  </div>
</div>

<div id="loadingIndicator" class="modal">
  <div class="spinner centervh"></div>
</div>

<div id="gridContainer">
  <div class="grid" id="sessionGrid">
    <div class="grid-sizer" style="visibility: hidden; position: absolute;"></div>
    <div class="gutter-sizer" style="visibility: hidden; position: absolute;"></div>

</div>
