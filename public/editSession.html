      <section id="main-content">
          <section class="wrapper">
            <div class="col-lg-12 ds">

       <!-- Session editing container -->
      <div class="container-fluid">
         <h3>Session Editing</h3>
         <form class="form-horizontal">
     <div class="form-group">
       <label for="inputCourse" class="col-sm-2 control-label">Course</label>
       <div class="col-sm-4">
         <input type="text" class="form-control" id="inputCourse" maxlength="4" minlength="4"
          placeholder="ie. CMPT">
       </div>
       <div class="col-sm-2">
         <input type="number" class="form-control" id="inputCourseNum"
          min="100" max="899" value="100">
       </div>
     </div>

     <div class="form-group">
       <label for="inputStartDate" class="col-sm-2 control-label">Start at</label>
       <div class="col-sm-4">
         <input type="text" class="datepicker" data-provide="datepicker" data-date-format="mm/dd/yyyy" id="inputStartDate"
          value="12/20/2016">
       </div>
     </div>
     <div class="form-group">
       <label for="inputStartTime" class="col-sm-2 control-label">Start Time</label>
       <div class="col-sm-2">
         <input type="time" class="form-control" id="inputStartTime" value="11:30:00">
       </div>
       <label for="inputDuration" class="col-sm-2 control-label">Duration (hrs)</label>
       <div class="col-sm-2">
         <input type="number" class="form-control" id="inputDuration"
          value="1" min="0.5" max="10" step="0.5">
       </div>
     </div>

     <div class="form-group">
       <label for="inputDesc" class="col-sm-2 control-label">Description</label>
       <div class="col-sm-6">
         <textarea class="form-control" id="inputDesc" placeholder="Description"></textarea>
       </div>
     </div>

     <div class="form-group">
       <label for="inputLoc" class="col-sm-2 control-label">Campus</label>
       <div class="col-sm-6">
         <select id="inputLoc">
           <option value="Surrey">Surrey</option>
           <option value="Burnaby">Burnaby</option>
           <option value="Vancouver">Vancouver</option>
         </select>
       </div>
     </div>

     <div class="form-group">
       <label for="inputRoom" class="col-sm-2 control-label">Room</label>
       <div class="col-sm-6">
         <input type="text" class="form-control" id="inputExactLocation" placeholder="Location (ie. Room 3150)">
       </div>
     </div>

     <div class="form-group">
       <label for="inputMaxAttend" class="col-sm-2 control-label">Max. Attendees</label>
       <div class="col-sm-4">
         <input type="number" class="form-control" id="inputMaxAttend"
          min="2" max="6" value="3">
       </div>
     </div>

     <div class="form-group">
       <div class="col-sm-offset-2 col-sm-6">
         <button type="button" class="btn btn-default" id="create_session_btn" onclick="editSession()">Submit</button>
         <button type="button" class="btn btn-default" id="view_profile_btn" onclick="gotoProfilePage()">Return to Profile</button>
       </div>
     </div>
         </form>
